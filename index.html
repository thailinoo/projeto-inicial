<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <h1>Projeto Inicial</h1>
    <div>
        <h4>Aula de DSA2</h4>
        <form>
            <div class="mb-3">
                <label for="nome">Digite seu Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

            </div>
            <div class="mb-3">
                <label for="email">Digite seu E-mail:</label>
                <input type="text" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="telefone">Digite seu Telefone:</label>
                <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="mb-3">
                <label for="cep">Digite seu CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="Digite seu CEP">
            </div>
            <div class="mb-3">
                <label for="lograudoro">Digite seu Lograudoro:</label>
                <input type="text" name="lograudoro" id="lograudoro" placeholder="Digite seu lograudoro">
            </div>
            <div class="mb-3">
                <label for="numero">Digite seu Número:</label>
                <input type="text" name="numero" id="numero" placeholder="Digite seu número">
            </div>
            <div class="mb-3">
                <label for="complemento">Digite seu Complemento:</label>
                <input type="text" name="complemento" id="complemento" placeholder="Digite seu complemento">
            </div>
            <div class="mb-3">
                <label for="bairro">Digite seu Bairro:</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro">
            </div>
            <div class="mb-3">
                <label for="cidade">Digite sua Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
            </div>
            <div class="mb-3">
                <label for="estado">Digite seu Estado:</label>
                <input type="text" name="estado" id="estado" placeholder="Digite seu estado">
            </div>


            <input type="button" value="Clique aqui..." class="btn-primary" id="botao" name="botao">
        </form>
        <div class="m-2 p-3 text-center" id="saida-de-dados">

        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
